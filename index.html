<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FrontedMentor | NFT Preview</title>
</head>
<body>
    <main>
        <h1 class="sr-only">FrontedMentor challenge NFT Preview by Thomas Hertog</h1>
        <section class="card">
            <h2><a href="#">Equilibrium #3429</a></h2>
            <a class="preview" href="#">
                <img src="images/image-equilibrium.jpg" alt="the NFT image">
                <div class="overlay"></div>
                <div class="overlay-icon"><img src="images/icon-view.svg" alt=""></div>
            </a>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="stats">
                <div class="value">
                    <img src="images/icon-ethereum.svg" alt="">
                    0.041ETH
                </div>
                <div class="expiry">
                    <img src="images/icon-clock.svg" alt="">
                    <time datetime="20211226">3 days left</time>
                </div>
            </div>
            <footer>
                <img class="avatar" src="images/image-avatar.png" alt="">
                Creation of&nbsp;
                <a class="author" href="#">Jules Wyvern</a>
            </footer>
        </section>
    </main>
</body>
</html>
