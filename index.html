<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FrontedMentor | NFT Preview</title>
</head>
<body>
    <main>
        <h1 class="sr-only">FrontedMentor challenge NFT Preview by Thomas Hertog</h1>
        <section class="card">
            <h2><a href="#">Equilibrium #3429</a></h2>
            <a class="preview" href="#" aria-label="the actual NFT">
                <img src="images/image-equilibrium.jpg" alt="preview of the actual NFT">
            </a>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <ul role="list" class="stats">
                <li role="listitem" class="value">
                    <img src="images/icon-ethereum.svg" alt="">
                    0.041ETH
                </li>
                <li role="listitem" class="expiry">
                    <img src="images/icon-clock.svg" alt="">
                    <time datetime="20211226">3 days left</time>
                </li>
            </ul>
            <div class="footer">
                <img class="avatar" src="images/image-avatar.png" alt="">
                Creation of&nbsp;
                <a class="author" href="#">Jules Wyvern</a>
            </div>
        </section>
    </main>
</body>
</html>
